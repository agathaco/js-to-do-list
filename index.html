<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700|Poiret+One|Quicksand|Raleway:400,700|Russo+One" rel="stylesheet">
<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
<link type="text/css" rel="stylesheet" href="style.css">
<title>To do list</title>
</head>
<body><div class="main-container">
<div class="top">
  <div class="title">
   <h1>todoLIST</h1>
    <h2>You've got <span class="total__items">%items%</span> to do today!</h2>
  </div>
</div>
<div class="bottom">
  <div class="add">
    <div class="add__container">
      <button class="add__btn">+</button>
      <input type="text" class="add__description" placeholder="What would you like to do today?">
    </div>
  </div>
  <div class="container clearfix">
    <div class="todos">
      <div class="todos__list">

      </div>
    </div>
  </div>
</div></div>
<script src="app.js"></script>
</body>
</html>
